        <li><a href="#feautures">Feautures</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a class=" waves-effect waves-light btn-flat " href="/Public_Education/authentication.html">Login</a></li>
        <li><a class=" waves-effect waves-light btn-flat " href="/Public_Education/authentication.html">Register</a></li>
  </ul>

</header>
<main class="Site-content">
  <div class="row section  ">
    <div class="col 12 m9 offset-m3">
      <ul class="tabs ">
        <li class="tab col s12 m4 teal lighten-2 "><a href="#login" class="white-text">Login</a></li>
        <li class="tab col s12 m4 teal lighten-2 "><a class="active white-text" href="#register">Register</a></li>
      </ul>
      <div id="login" class="col s12 m8">
        <div class="card-panel">
          <div class="input-field">
            <input type="email" placeholder="Email" id="email_login">
            <label for="email">Email</label>
          </div>
  
          <div class="input-field" >
            <input type="password" placeholder="password" id="password_login">
            <label for="password1">Password</label>
          </div>
          <input name="login" type="submit" value="Login" class="btn  fullwidth #004d40 teal darken-4 white-text">

        </div>  

      </div>
      <div id="register" class="col s12 m8">
        <div class="card-panel">

        <h5 class="center">Registration Form</h5>
        <form>
          <div class="row">
        <div class="input-field col s12 m6">
          <input type="text" placeholder="Name" id="name">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="text" placeholder="Last Name" id="last-name">
          <label for="last-name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="email" placeholder="Email" id="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12 m6">
            <input type="text" name="bdate" id="bdate" class="datepicker" required>
            <label for="bdate">Birth Year</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="password" placeholder="password" id="password1">
          <label for="password1">Password</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="password" placeholder="password" id="password2">
            <label for="password2">Confirm Password</label>  
          </div>

      </div>
          <div class="row">
          <label class="col s12 m3 offset-m3">
            <input name="type" type="radio" checked />
            <span>Student</span>
          </label>
          <label class="col s12 m5 offset-m1">
            <input name="type" type="radio"  />
            <span>Instructor</span>
          </label>
        </div>
        <input name="register" type="submit" value="Register" class="btn  fullwidth #004d40 teal darken-4 white-text">
      </form>
      </div>
  
    </div>
    </div>
  </div>
